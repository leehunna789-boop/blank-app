<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ลากไฟล์มาวางเลย - อยู่นิ่งๆ</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        #drop-zone {
            width: 400px;
            height: 250px;
            border: 3px dashed #6a11cb;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            background: rgba(106, 17, 203, 0.1);
        }
        #drop-zone.hover {
            background: rgba(191, 0, 255, 0.2);
            border-color: #bf00ff;
            transform: scale(1.02);
        }
        .controls { margin-top: 20px; }
        button {
            background: #6a11cb;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        #song-name { margin-top: 15px; color: #bf00ff; font-weight: bold; }
    </style>
</head>
<body>

    <div id="drop-zone">
        <p>ลากไฟล์เพลงมาวางตรงนี้เลยครับ</p>
        <div id="song-name">ยังไม่มีเพลง...</div>
        <div class="controls">
            <button onclick="togglePlay()" id="play-btn">Play / Pause</button>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const audio = document.getElementById('audio-player');
        const songName = document.getElementById('song-name');
        const playBtn = document.getElementById('play-btn');

        // เมื่อลากไฟล์มาเหนือพื้นที่
        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.classList.add('hover');
        };

        // เมื่อลากไฟล์ออกไป
        dropZone.ondragleave = () => {
            dropZone.classList.remove('hover');
        };

        // เมื่อปล่อยไฟล์ (Drop)
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('hover');
            
            const file = e.dataTransfer.files[0]; // รับไฟล์แรกที่ลากมา
            if (file && file.type.startsWith('audio/')) {
                const fileURL = URL.createObjectURL(file);
                audio.src = fileURL;
                audio.play();
                songName.innerText = "กำลังเล่น: " + file.name;
            } else {
                alert("กรุณาวางเฉพาะไฟล์เสียงนะครับ");
            }
        };

        function togglePlay() {
            if (audio.src) {
                if (audio.paused) audio.play();
                else audio.pause();
            }
        }
    </script>
</body>
          </html>
